url: https://ligato.io/
title: Ligato
email: ligato@cisco.com
author: Ligato Team
description: > 
  Ligato is an open source project that provides a platform and code samples for development of cloud native VNFs.
  It includes a VNF agent for VPP (FD.io) and a Service Function Chain (SFC) Controller for stitching virtual and physical networking. 

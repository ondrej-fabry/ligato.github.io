<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll logo-header" href="#home"><img src="{{home}}/img/ligatonew.png" alt="Ligato" width="50px" height="50px"/></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">  
		{% for headertitles in site.headertitles %}
		 <li>
			{% if headertitles.type == 'scroll'%}
			<a href="#{{headertitles.url}}"  class="page-scroll headernew"> {{headertitles.title}}</a>	
			{% else %}
				<a href="{{home}}/{{headertitles.url}}"  class="headernew"> {{headertitles.title}}</a>
			{% endif %}
			
		</li>
		{% endfor %}

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1><img src="{{home}}/img/ligatonew.png" alt="Ligato" width="100px" height="100px"/> {{ page.title }}</h1>
						<h3>{{ page.subTitle }}</h3>
						<hr class="intro-divider">
						<ul class="list-inline intro-social-buttons">
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>
			 <div class="row">
				 <a class="page-scroll custom-down-arrow" href="#about"><span class="hero-down-arrow fa fa-2 fa-caret-down"></span></a>
			</div>
		</div>
		<!-- /.container -->
	</div>
	<!-- /.intro-header -->
</section>
